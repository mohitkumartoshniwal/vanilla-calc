<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'"
    />

    <link href="./styles/style.css" type="text/css" rel="stylesheet" />
    <script type="module" src="./renderer/index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="result-container">
        <span class="result"></span>
      </div>
      <div class="row">
        <button data-value="C">C</button>
        <button data-value="%">%</button>
        <!-- <button data-value="bx">&blacktriangleleft;</button> -->
        <!-- <button data-value="bx">&crarr;</button> -->
        <button data-value="Backspace">&#x021D0;</button>
        <button data-value="/">/</button>
      </div>
      <div class="row">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*">*</button>
      </div>
      <div class="row">
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="+">+</button>
      </div>
      <div class="row">
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-">-</button>
      </div>
      <div class="row">
        <button data-value="**">**</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-value="=">=</button>
      </div>
    </div>
  </body>
</html>
